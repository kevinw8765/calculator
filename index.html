<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>

        <h1>Calculator</h1>

    </header>

    <div class="container">
        <div class="row0">
            <div class="display"></div>
            <button class = "clear">C</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "operator">/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "operator">*</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "operator">-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button class = "decimal">.</button>
            <button class = "equals">=</button>
            <button class = "operator">+</button>
        </div>
    </div>

    <script src = "script.js" defer></script>
</body>
</html>
